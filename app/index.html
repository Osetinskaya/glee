<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Glee</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.png" alt="logo">
                </a>
                <nav class="menu">
                    <div class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Home</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">About</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Services</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Pages</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">News</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Contact</a>
                        </li>
                    </div>
                </nav>
                <div class="user-nav">
                    <a class="user-nav__link" href="#">
                        <img class="link__img user-nav__link--search" src="images/icon/search.svg" alt="search__img">
                    </a>
                    <a class="user-nav__link user-nav__link--left" href="#">
                        <img class="link__img" src="images/icon/like.svg" alt="like__img">
                    </a>
                    <a class="user-nav__link user-nav__link--right" href="#">
                        <img class="link__img" src="images/icon/card.svg" alt="card__img">
                        <span class="user-nav__num">0</span>
                    </a>
                    <a class="user-nav__link user-nav__link--grid" href="#">
                        <img class="link__img" src="images/icon/grid.svg" alt="grid__img">
                        <span class="user-nav__num">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>




    <script src="js/main.min.js"></script>
</body>

</html>
